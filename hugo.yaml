baseURL: https://labs.coco.xyz/
languageCode: en
defaultContentLanguage: en
title: Labs
theme: blowfish

services:
  googleAnalytics:
    id: G-YN03GXMK24

languages:
  en:
    languageName: English
    weight: 1
    title: Labs
    params:
      displayName: EN
      description: "Products and tools by COCO — empowering humans and agents to work together."
  zh-cn:
    languageName: 中文
    weight: 2
    title: Labs
    params:
      displayName: 中文
      description: "COCO 产品展示 — 让人类与 Agent 协同工作。"

params:
  logo: "images/logo/horizontal-black.svg"
  secondaryLogo: "images/logo/horizontal-brand-yellow.svg"
  colorScheme: coco
  defaultAppearance: light
  autoSwitchAppearance: true

  homepage:
    layout: custom
    showRecent: false

  article:
    showBreadcrumbs: true
    showTableOfContents: true

  footer:
    showCopyright: true
    showThemeAttribution: false

  header:
    layout: basic

  author:
    name: COCO
    links:
      - github: https://github.com/coco-xyz

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
