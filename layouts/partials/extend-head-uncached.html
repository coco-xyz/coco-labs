<!-- Agent-Friendly: Per-page JSON-LD -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "COCO Labs",
  "url": {{ .Site.BaseURL | jsonify }},
  "description": {{ .Site.Params.description | default "Open-source tools and infrastructure for human-agent collaboration." | jsonify }},
  "publisher": {
    "@type": "Organization",
    "name": "COCO",
    "url": "https://coco.xyz"
  }
}
</script>
{{ else if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": {{ .Title | jsonify }},
  "url": {{ .Permalink | jsonify }},
  "description": {{ .Description | default .Summary | plainify | truncate 200 | jsonify }},
  "applicationCategory": "DeveloperApplication",
  "operatingSystem": "Cross-platform",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Organization",
    "name": "COCO",
    "url": "https://coco.xyz"
  }
}
</script>
{{ end }}
